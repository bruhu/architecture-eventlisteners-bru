<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya:400,400i|Archivo+Black|Archivo:400,400i" rel="stylesheet">
  </head>

  <body>
    <div id="main-content">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="form-group ">
              <label for="add-note" class="web-title">TO-DO LIST</label>
              <input
                type="text"
                class="form-control input-field-addnote"
                id="add-note"
                placeholder="Write your note here"
              />
            </div>
            <button
              id="add-note-button"
              type="button"
              class="btn btn-outline-secondary btn-sm button-overwrite"
            >
              Add note
            </button>
          </div>
        </div>
        <hr />
        <div id="notes" class="row"></div>
      </div>
    </div>
    <!--end of #main-content-->
  </body>
</html>
